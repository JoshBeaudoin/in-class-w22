<!DOCTYPE html>
<html>
  <head>
    <title>RevealJS Boilerplate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.2.1/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.2.1/theme/moon.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.2.1/reveal.js"></script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h2>Slide 1</h2>
        </section>
        <section>
          <h2>Slide 2</h2>
        </section>
        <section>
          <h2>Slide 3</h2>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>
        </section>
      </div>
    </div>
    <script>
      Reveal.initialize();
    </script>
  </body>
</html>
