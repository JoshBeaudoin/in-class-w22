<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <script src="js/tip-calculator.js" defer></script>
  <style>
    body {
      height: 100vh;
      margin: 0;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

      font-size: 24px;
    }

    label, input {
      display: block;
      margin: 1rem;
      font-size: 24px;
    }

    button {
      padding: 1rem;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <label for="subtotal">
    <span>Sub-Total: </span>
    <input type="number" name="subtotal" id="subtotal" min="0" step=".01">
  </label>
  <label for="tiprate">
    <span>Tip Rate: </span>
    <input type="number" name="tiprate" id="tiprate" min="0" step=".01">
  </label>
  <button class="tip-calc">Enter Bill Info</button>
</body>
</html>
